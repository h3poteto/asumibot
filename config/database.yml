# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV["DB_ASUMI_DEV_NAME"] || "asumibot_development" %>
  pool: 5
  username: <%= ENV["DB_ASUMI_DEV_USER"] || "root" %>
  password: <%= ENV["DB_ASUMI_DEV_PASS"] %>
  socket: <%= ENV["DB_ASUMI_DEV_SOCK"] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV["DB_ASUMI_TEST_NAME"] || "asumibot_test" %>
  pool: 5
  username: <%= ENV["DB_ASUMI_TEST_USER"] || "root" %>
  password: <%= ENV["DB_ASUMI_TEST_PASS"] %>
  socket: <%= ENV["DB_ASUMI_TEST_SOCK"] %>

production:
  adapter: mysql2
  encoding: utf8
  host: <%= ENV["DB_ASUMI_PRO_HOST"] %>
  reconnect: false
  database: <%= ENV["DB_ASUMI_PRO_NAME"] %>
  pool: 5
  username: <%= ENV["DB_ASUMI_PRO_USER"] %>
  password: <%= ENV["DB_ASUMI_PRO_PASS"] %>
  socket: <%= ENV["DB_ASUMI_PRO_SOCK"] %>
